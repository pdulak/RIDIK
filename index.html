<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIDIK - Rincewind-Inspired Digital Intelligence Kompanion</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="css/pico.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body style="padding-bottom: 0">
    <div class="hero" data-theme="dark">
        <nav class="container-fluid">
            <ul>
                <li>
                    <strong id="my-name" title="'What shall we do?' said Twoflower. 'Panic?' said Rincewind hopefully.">RIDIK</strong>
                    <span id="brain"></span>
                    <a href="#" id="show-messages">Messages</a>
                </li>
            </ul>
            <ul>
                <li><a href="#" data-section="article" >Article</a></li>
                <li><a href="#" data-section="collection" >Collection</a></li>
                <li><a href="#" data-section="main" >Tasks</a></li>
                <li><a href="#" data-section="openai" >Assistant</a></li>
            </ul>
        </nav>
    </div>
    <main class="container" style="padding-top: 10px; padding-bottom: 0">
        <section id="main" class="dynamic-section" style="display: none">
            <label for="tasks-list">Tasks</label>
            <select name="tasks-list" id="tasks-list">
                <option value="scraper">Scraper</option>
                <option value="blogger">Blogger</option>
                <option value="inprompt">Inprompt</option>
                <option value="moderation">Moderation API</option>
                <option value="helloapi">HelloAPI</option>
            </select>
            <a href="#" role="button" id="perform-task" >Perform task</a>
        </section>
        <section id="openai" class="dynamic-section">
            <div class="openai-header">
                <select name="commands-selection" id="commands-selection">
                    <option value="">Helpful assistant</option>
                </select>
            </div>
            <div id="main-chat" class="hide-scrollbar"></div>
            <div class="openai-footer">
                <div class="openai-footer-container">
                    <textarea name="openai-prompt" id="openai-prompt" class="openai-prompt" rows="1"></textarea>
                    <button id="run-command" >&gt;</button>
                    <button id="reset-chat" class="outline">X</button>
                </div>
            </div>
        </section>
        <section id="collection" class="dynamic-section">
            <details>
                <summary>Query -> Pinecone</summary>
                <div>
                    <label for="query-to-pinecone">Query</label>
                    <input type="text" name="query-to-pinecone" id="query-to-pinecone">
                    <a href="#" role="button" id="query-embedding">Embed and query</a>
                    <div id="query-results"></div>
                </div>
            </details>
            <details>
                <summary>Embedding -> Pinecone</summary>
                <div>
                    <a href="#" role="button" id="load-embedding">Load elements to embed</a>
                    <a href="#" role="button" id="execute-embedding">Embed</a>
                    <div id="embedding-elements"></div>
                </div>
            </details>
            <details>
                <summary>Add Element to Collection</summary>
                <div>
                    <a href="#" role="button" id="save-collection">Save</a>
                    <a href="#" role="button" id="slice-collection">Slice</a>
                    <a href="#" role="button" id="clear-collection">Clear form</a>

                    <label for="collection-name">Collection Name</label>
                    <input type="text" name="collection-name" id="collection-name" />
                    <label for="collection-source">Source</label>
                    <input type="text" name="collection-source" id="collection-source" />
                    <label for="collection-type">Type</label>
                    <select name="collection-type" id="collection-type">
                        <option value="Book">Book</option>
                        <option value="Article">Article</option>
                        <option value="Notes">Notes</option>
                        <option value="Quote">Quote</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="collection-contents">Contents</label>
                    <textarea name="collection-contents" id="collection-contents" rows="10"></textarea>
                    <label for="collection-chunks">Chunks</label>
                    <textarea name="collection-chunks" id="collection-chunks" rows="10"></textarea>
                </div>
            </details>
        </section>
        <section id="article" class="dynamic-section">
            <label for="article-topic">Provide topic of the article</label>
            <input type="text" name="article-topic" id="article-topic">
            <a href="#" role="button" id="generate-article">Generate an article</a>
            <div id="query-results"></div>
        </section>
    </main>
    <dialog id="messages-modal">
        <article>
            <header>
                <a href="#close" aria-label="Close" class="close" id="messages-modal-close"></a>
                Messages
            </header>
            <div id="messages-modal-content"></div>
        </article>
    </dialog>

    <script src="renderer.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>

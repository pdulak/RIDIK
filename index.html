<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/pico.css">
</head>
<body>
    <main class="container">
        <section>
            <nav>
                <ul>
                    <li><strong>Assistant</strong></li>
                </ul>
                <ul>
                    <li><a href="#" data-section="main" >Main</a></li>
                    <li><a href="#" data-section="openai" >OpenAI tests</a></li>
                </ul>
            </nav>
        </section>
        <section id="main" class="dynamic-section">
            <details>
                <summary>Inprompt</summary>
                <button id="inpromptTask">Execute Inprompt task</button>
                <div id="inpromptTaskResult"></div>
            </details>
            <details>
                <summary>Moderation API</summary>
                <button id="moderationApiTask">Execute Moderation API task</button>
                <div id="moderationResult"></div>
            </details>
            <details>
                <summary>HelloAPI</summary>
                <button id="takeFirstTask">Execute HelloAPI task</button>
                <div id="taskResult"></div>
            </details>
            <details>
                <summary>Hello World!</summary>
                <p>Current theme source: <strong id="theme-source">System</strong></p>

                <button id="toggle-dark-mode">Toggle Dark Mode</button>
                <button id="reset-to-system">Reset to System Theme</button>

                <p id="info"></p>
            </details>
        </section>
        <section id="openai" class="dynamic-section" style="display: none">
            <h3>OpenAI tests</h3>
            <label for="openai-prompt">Prompt of User:</label>
            <input name="openai-prompt" id="openai-prompt" value="Hello!" placeholder="Place user prompt here">
            <a href="#" role="button" id="get-models" >Get Models</a>
            <a href="#" role="button" id="test-completion" >Test Completion</a>
            <a href="#" role="button" id="test-spanish" >Hiszpa≈Ñski A1</a>
            <a href="#" role="button" onclick="document.getElementById('openai-prompt').value = ''" class="secondary outline">Reset field</a>

            <article id="openai-results"></article>
        </section>
    </main>
    <div id="loader-background">
        <div id="loader"></div>
    </div>
    <script src="renderer.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>

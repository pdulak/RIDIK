<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIDIK - Rincewind-Inspired Digital Intelligence Kompanion</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="css/pico.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body style="padding-bottom: 0">
    <div class="hero" data-theme="dark">
        <nav class="container-fluid">
            <ul>
                <li>
                    <strong id="my-name" title="'What shall we do?' said Twoflower. 'Panic?' said Rincewind hopefully.">RIDIK</strong>
                    <span id="brain"></span>
                    <a href="#" id="show-messages">Messages</a>
                </li>
            </ul>
            <ul>
                <li><a href="#" data-section="main" >Tasks</a></li>
                <li><a href="#" data-section="openai" >Assistant</a></li>
            </ul>
        </nav>
    </div>
    <main class="container" style="padding-top: 10px; padding-bottom: 0">
        <section id="main" class="dynamic-section" style="display: none">
            <label for="tasks-list">Tasks</label>
            <select name="tasks-list" id="tasks-list">
                <option value="scraper">Scraper</option>
                <option value="blogger">Blogger</option>
                <option value="inprompt">Inprompt</option>
                <option value="moderation">Moderation API</option>
                <option value="helloapi">HelloAPI</option>
            </select>

            <a href="#" role="button" id="perform-task" >Perform task</a>
        </section>
        <section id="openai" class="dynamic-section" style="margin-bottom: 0">
            <div style="min-height: calc(100vh - 60px)" id="main-chat">
                <article id="openai-results">...</article>
            </div>

            <div style="position: sticky; bottom: 0; left: 0; width: 100%; display: flex; justify-content: center;">
                <div style="display: flex; width: 100%; max-width: 1130px">
                    <select name="commands-selection" id="commands-selection" style="width: 250px">
                        <option value="">Helpful assistant</option>
                    </select>
                    <textarea name="openai-prompt" id="openai-prompt" class="openai-prompt" rows="1"></textarea>
                    <button id="run-command" style="width: 65px">&gt;</button>
                </div>
            </div>
        </section>
    </main>
    <dialog id="messages-modal">
        <article>
            <header>
                <a href="#close" aria-label="Close" class="close" id="messages-modal-close"></a>
                Messages
            </header>
            <div id="messages-modal-content"></div>
        </article>
    </dialog>

    <script src="renderer.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>

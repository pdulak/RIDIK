<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./pico.css">
</head>
<body>
    <main class="container">
        <section>
            <nav>
                <ul>
                    <li><strong>Assistant</strong></li>
                </ul>
                <ul>
                    <li><a href="#" data-section="main" >Main</a></li>
                    <li><a href="#" data-section="secondary" >Secondary</a></li>
                </ul>
            </nav>
        </section>
        <section id="main" class="dynamic-section">
            <details>
                <summary>First task</summary>
                <label for="APIKey">API Key</label>
                <input type="text" name="APIKey" id="APIKey" placeholder="APIKey">
                <label for="taskName">Task name</label>
                <input type="text" name="taskName" id="taskName" placeholder="taskName" value="helloapi">
                <button id="takeFirstTask">Take first task</button>
                <div id="taskResult"></div>
            </details>
            <details>
                <summary>Hello World!</summary>
                <p>Current theme source: <strong id="theme-source">System</strong></p>

                <button id="toggle-dark-mode">Toggle Dark Mode</button>
                <button id="reset-to-system">Reset to System Theme</button>

                <p id="info"></p>
            </details>
        </section>
        <section id="secondary" class="dynamic-section" style="display: none">
            <h3>Secondary</h3>
        </section>
    </main>
    <script src="renderer.js"></script>
    <script src="js/tasks-first.js"></script>
</body>
</html>
